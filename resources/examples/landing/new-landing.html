 <link rel="stylesheet" type="text/css" media="screen" href="https://www.exito.com/css/bootstrap.min.css">

<!-- Etiqueta style para insertar el código css -->
<style>
    .container{
        display: block;
        width: 100%;
    }

    h2 {
        font-weight: bold;
    }
</style>

<!-- Espacio destinado para el código html -->
<div class="container">
    <h2>Mi contenido</h2>
</div>

<!-- Espacio destinado para el código Javascript -->
<!-- 
Requisitos a tener en cuenta al momento de agregar código javascript:
* Uso de Try and Catch: Es necesario que cuando se emplee código javascript utilicen las declaraciones try and cathc para controlar errores y no afectar al sitio, leer mas en (https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Sentencias/try...catch)
-->
<script type="text/javascript">
    try {
        console.log("Mi contenido")
    } catch (error) {
        console.log(error)
    }
</script>
